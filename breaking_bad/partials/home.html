
<div class="scrollable">  
  <div class="scrollable-content">
	  <div class="home-background">
		  <div class="quote-container">
			<div class="quote-content">
		      <button ng-click="showPrev()" class="btn-previous"></button>
		        <div ng-model="output" ng-swipe-left='showNext();' ng-swipe-right='showPrev();' class="quote">{{output}}</div>
				<p class="quoter"></p>
		      <button ng-click="showNext()" class="btn-next"></button>
		    </div>
		  </div>
	  </div>
  </div>
</div>
